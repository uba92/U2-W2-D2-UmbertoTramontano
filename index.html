<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- HEADER -->

    <header>
      <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid" style="width: 90%">
          <a class="navbar-brand" href="#"
            ><img
              src="./assets/images/logo.png"
              alt="agency_logo"
              style="width: 100px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Saldi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Welcome Summer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Last Minute</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Recensioni</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Cerca posti da sogno"
                aria-label="Search"
              />
              <button class="btn btn-outline-danger" type="submit">
                Cerca
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- MAIN -->

    <main>
      <div
        class="container bg-body-secondary my-5 text-secondary p-5 text-center rounded-2 shadow"
      >
        <div class="row">
          <div class="col">
            <p class="fw-normal fs-1">
              Eveline-R-
              <span class="fs-5">Feel the Freedom</span>
            </p>
            <hr />
            <p class="fs-2 fst-italic fw-normal">
              Scopri le destinazioni pi√π calde del momento!
            </p>
            <button type="button" class="btn btn-info px-5">Prenota ora</button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
